<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V-exp</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/css/libs.min.css">
<link rel="stylesheet" href="/css/bundle.css">
</head>
<body class="body">
  <main class="main">
    <section class="section">
      <div class="container">
        <div class="calc">
          <div class="calc__inner">
            <div class="calc__form">
              <div class="calc__group">
                <div class="calc__label">Отель</div>
                <div class="calc__tabber tabber">
                  <input class="tabber__input" type="hidden"><span class="tabber__item" data-value="1">Терминал Е</span><span class="tabber__item" data-value="2">Аэроэкспресс</span>
                </div>
              </div>
              <div class="calc__group">
                <div class="calc__label">Дата заезда</div>
              </div>
              <div class="calc__group">
                <div class="calc__label">Время</div>
                <input class="calc__input">
                <div class="calc__label">Часов</div>
                <div class="calc__spinner spinner">
                  <input class="spinner__input" type="text" value="1">
                  <div class="spinner__buttons"><span class="spinner__button spinner__button-up"></span><span class="spinner__button spinner__button-down"></span></div>
                </div>
              </div>
              <div class="calc__group">
                <label class="calc__label">Взрослых</label>
                <div class="calc__spinner spinner">
                  <input class="spinner__input" type="text" value="1">
                  <div class="spinner__buttons"><span class="spinner__button spinner__button-up"></span><span class="spinner__button spinner__button-down"></span></div>
                </div>
                <label class="calc__label">Детей</label>
                <div class="calc__spinner spinner">
                  <input class="spinner__input" type="text" value="1">
                  <div class="spinner__buttons"><span class="spinner__button spinner__button-up"></span><span class="spinner__button spinner__button-down"></span></div>
                </div>
              </div>
            </div>
            <div class="calc_buttons">
              <button class="calc__button btn btn--red"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body></html>
